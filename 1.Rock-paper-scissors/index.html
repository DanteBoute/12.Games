<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Melee, Magic, Ranged</h1>
        <img src="CombatTriangle/4.png" alt="Combat Triangle">
        <h2>Choose your weapon</h2>
    </header>
    <main>
    <div class="theGameDiv">
            
            <button class="choice meleeChoice">Melee</button>
            <button class="choice rangedChoice">Ranged</button>
            <button class="choice magicChoice">Magic</button>
        <br>
        <div class="outcome">
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span>
              <div id="resultPopup"></div>
              <button onclick="playAgain()"><img src="CombatTriangle/playAgainBtn.png" alt="playAgain"></button>
            </div>
          </div>
    </div>
</main>
</body>
</html>
